openapi: 3.0.0
info:
  title: Example Usage API
  version: 1.0.0
paths:
  /:
    get:
      summary: Root endpoint
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
            default: world
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /echo:
    post:
      summary: Echo endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  received:
                    type: object
  /error:
    get:
      summary: Error endpoint
      responses:
        '400':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

